<!DOCTYPE html>
<html>
<head>
	<title>JS Training</title>
</head>
<body>
	<script type="text/javascript">
		alert("Hello World");

		// variables
		let x = 4;
		let y = 5;
		let result = x + y;
		
		console.log(result);

		// types
		console.log(`typeof("asasasa") = ${typeof("asasasa")}`);
		console.log(`typeof(12014) = ${typeof(12014)}`);
		console.log(`typeof(12014.23) = ${typeof(12014.23)}`);
		console.log(`typeof(true) = ${typeof(true)}`);
		console.log(`typeof(null) = ${typeof(null)}`);
		console.log(`typeof(undefined) = ${typeof(undefined)}`);
		console.log(`typeof({}) = ${typeof({})}`);
		console.log(`typeof([]) = ${typeof([])}`);

		// strings
		const name = "Jose"
		const title = "Aliping Namamahay"
		const output = `Ohai ${name} / ${title}
		good morning`
		
		console.log(output);		

		// conditionals

		const pangalan = "Bor Alurin";

		let message = "Access Denied";

		if (pangalan === "Salvor Hardin") {
			message = "Welcome po";
		}

		console.log(message);

		let album = "Body Talk";
		let msg;

		if (album == "Tug of War"){
		  msg = "CRJ!";
		} else if (album == "KISS"){
		  msg = "CRJ!";
		} else if (album == "Emotion"){
		  msg = "CRJ!";
		} else if (album == "Emotion Side B"){
		  msg = "CRJ!";
		} else {
		  msg = "Not CRJ!";
		}

		console.log(msg);
	</script>
</body>
</html>
